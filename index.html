<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container mt-5">
        <div class="row justify-content-center">
            <!-- Input -->
            <div class="col-md-4 text-center mb-3 p-4 border border-3">
                <h1 class="mb-3">Expense Tracker</h1>

                <input type="text" class="form-control mb-2" placeholder="Expense" id="expense">
                <input type="number" class="form-control mb-2" placeholder="Amount" id="amount">

                <select class="form-select mb-3">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other" selected>Other</option>
                </select>

                <button class="btn btn-success w-100" type="button" onclick="addExpense()">
                    Add Expense
                </button>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- Display Expense -->
            <div class="col-md-4 mt-4 mt-md-0" id="displayExpense">
                <!-- Expenses gets displayed -->
            </div>
        </div>

    </section>

    
<script src="./assets/js/app2.js"></script>
</body>
</html>
